<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div id="auth-container">
        <div id="login-container">
            <h2>Recuperar Contraseña</h2>
            <form id="login-form">
                <label for="username">
                    <strong>Usuario:</strong>
                </label>
                <input type="text" id="username" name="username" required><br><br>
                <button type="submit">
                    <strong>Recuperar</strong>
                </button>
                <p id="recuperar-error" class="error"></p>
            </form>
        </div>
    </div>
    <p id="iniciar-sesion">
        <a href="index.html">
            <strong>¿Ya recordaste tu contraseña? Inicia Sesión</strong>
        </a>
    </p>
    <p id="footer">
        <small>Powered By BCSS</small>
    </p>
</body>
</html>
