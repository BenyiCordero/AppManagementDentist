<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/defaultassets.css">
    <link rel="stylesheet" href="css/agregarSalida.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Realizar Salida</title>
</head>
<body>
    <div class="toolbar">
        <div class="left">
            <i class="fas fa-bars" onclick="openNav()"></i>
        </div>
        <div class="center"></div>
        <div class="right">
            <i class="fas fa-power-off" id="logout-button"></i>
        </div>
    </div>

    <div id="menu-placeholder"></div>

    <div class="container">
        <div class="header">
            <h1>
                Realizar Salida
            </h1>
            <select name="empleados" id="empleados-select">
                <option value="0">Empleados</option>
            </select>
        </div>

        <div class="container-agendar">
            <div class="container-agendar">
                <form class="contenedor-agendar">
                    <div class="campo">
                        <label for="descripcion">Descripci√≥n</label>
                        <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion">
                    </div>

                    <div class="campo">
                        <label for="monto">Monto</label>
                        <input type="number" id="monto" name="monto" placeholder="0">
                    </div>

                    <button type="submit">Agregar</button>
                </form>
            </div>
        </div>
    <script src="js/loadMenu.js"></script>
    <script src="js/scriptMenu.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/agregarSalida.js"> </script>
</body>
</html>
