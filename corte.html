<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cortes.css">
    <link rel="stylesheet" href="css/defaultassets.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Corte</title>
</head>
<body>
    <div class="toolbar">
        <div class="left">
            <i class="fas fa-bars" onclick="openNav()"></i>
        </div>
        <div class="center"></div>
        <div class="right">
            <i class="fas fa-power-off" id="logout-button"></i>
        </div>
    </div>  
    
    <div id="menu-placeholder"></div>
    <div class="container-feed">
        <div class="header">
            <button class="corte-btn">Realizar Corte</button>
            <h1>Corte</h1>
            <select name="empleados" id="empleados-select">
                <option value="0">Empleados</option>
            </select>
        </div>
        <div class="contenedor-feed">
            <label>Fecha</label>
            <label>Empleado</label>
            <label id="fecha"></label>
            <label id="empleado"></label>
            <label>Salidas de efectivo</label>
            <label>Clientes atendidos</label>
            <label id="salidas"></label>
            <label id="clientes"></label>
            <label>Subtotal</label>
            <label>Total</label>
            <label id="subtotal"></label>
            <label id="total"></label>
            <label>Total en tarjeta</label>
            <label>Total en efectivo</label>
            <label id="total-tarjeta"></label>
            <label id="total-efectivo"></label>
            <label>Total en Transferencia</label>
            <label></label>
            <label id="total-transferencia"></label>
        </div>
    </div>
    <script src="js/loadMenu.js"></script>
    <script src="js/scriptMenu.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/corte.js"></script>
</body>
</html>
