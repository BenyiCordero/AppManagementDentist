<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendarCita.css" />
    <link rel="stylesheet" href="css/defaultassets.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Agendar Cita</title>
</head>
<body>
    <div class="toolbar">
        <div class="left">
            <i class="fas fa-bars" onclick="openNav()"></i>
        </div>
        <div class="center"></div>
        <div class="right">
            <i class="fas fa-power-off" id="logout-button"></i>
        </div>
    </div>

    <div id="menu-placeholder"></div>

    <div class="container">
        <div class="header">
            <h1>Agendar Cita</h1>
            <select name="empleados" id="empleados-select">
                <option value="0">Empleados</option>
            </select>
        </div>

        <div class="container-agendar">
            <form class="contenedor-agendar">
                <div class="campo">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Ej. Poner brackets">
                </div>

                <div class="campo">
                    <label for="hora-inicio">Hora de inicio</label>
                    <input type="time" id="hora-inicio" name="hora-inicio">
                </div>

                <div class="campo">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha">
                </div>

                <div class="campo">
                    <label for="monto">Monto</label>
                    <input type="number" id="monto" name="monto" placeholder="0">
                </div>

                <div class="campo">
                    <label for="hora-termino">Hora de término</label>
                    <input type="time" id="hora-termino" name="hora-termino">
                </div>

                <div class="campo">
                    <label for="cliente">Cliente</label>
                    <select name="clientes" id="clientes-select">
                        <option value="0">Clientes</option>
                    </select>
                </div>

                <button type="button" id="agregar-btn">Agregar Cliente</button>
                <button type="submit" id="agendar-btn">Agendar</button>
            </form>
        </div>

    </div>
    <script src="js/loadMenu.js"></script>
    <script src="js/scriptMenu.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/agendarCita.js"></script>
</body>
</html>
