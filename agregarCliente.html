<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/defaultassets.css">
    <link rel="stylesheet" href="css/agregarCliente.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Agregar Cliente</title>
</head>
<body>
    <div class="toolbar">
        <div class="left">
            <i class="fas fa-bars" onclick="openNav()"></i>
        </div>
        <div class="center"></div>
        <div class="right">
            <i class="fas fa-power-off" id="logout-button"></i>
        </div>
    </div>

    <div id="menu-placeholder"></div>

    <div class="container">
        <div class="header">
            <h1>
                Agregar Cliente
            </h1>
        </div>

        <div class="container-agendar">
            <div class="container-agendar">
                <form class="contenedor-agendar" id="client-form">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre del Cliente">
                    </div>

                    <div class="campo">
                        <label for="primer-ape">Primer Apellido</label>
                        <input type="text" id="primer" name="primer-ape" placeholder="Primer Apellido">
                    </div>

                    <div class="campo">
                        <label for="segundo-ape">Segundo Apellido</label>
                        <input type="text" id="segundo" name="segundo-ape" placeholder="Segundo Apellido">
                    </div>

                    <div class="campo">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej:4761811897">
                    </div>

                    <div class="campo">
                        <label for="calle">Calle</label>
                        <input type="text" id="calle" name="calle" placeholder="Calle">
                    </div>

                    <div class="campo">
                        <label for="colonia">Colonia</label>
                        <input type="text" id="colonia" name="colonia" placeholder="Colonia">
                    </div>

                    <div class="campo">
                        <label for="numero-ext">Número Exterior</label>
                        <input type="number" id="numero" name="numero-ext" placeholder="Ej:151">
                    </div>

                    <div class="campo">
                        <label for="numero-interior">Número Interior</label>
                        <input type="number" id="numeroi" name="numero-interior" placeholder="Ej:15A">
                    </div>

                    <div class="campo">
                        <label for="codigo-postal">Código Postal</label>
                        <input type="number" id="codigo" name="codigo-postal" placeholder="Ej:36402">
                    </div>

                    <button type="submit" id="agregar-cliente">Agregar</button>
                </form>
            </div>
        </div>
    <script src="js/loadMenu.js"></script>
    <script src="js/scriptMenu.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/agregarCliente.js"></script>
</body>
</html>
